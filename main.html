<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" required id="name" name="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id="email" name="email">
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" required id="gender">Male
			<input type="radio" name="gender" required id="gender">Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
			<option value="apple">BMW</option>
			<option value="asus">Audi</option>
			<option value="hp">Mercedez</option>
		</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" required id="carage" name="carage">
		</div>
		<div>
			<label for="dop">Date of Purchase(dop)*</label>
			<input type="date" required id="dop" name="dop">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" required id="password" name="password">
		</div>
		<div>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
